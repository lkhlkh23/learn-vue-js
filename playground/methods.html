<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
</head>
<body>
    <div id="app">
        <button v-on:click="plusOne"> click </button>
        <p> {{ num }} </p>
        <input type="text" v-on:keyup.enter="logText" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                plusOne: function () {
                    this.num += 1;
                    console.log(this.num);
                },
                logText: function () {
                    console.log('logText');
                }
            },
            data: {
                num: 0
            }
        });
    </script>
</body>
</html>
